title: Amanajayvarma
description: "A coding blog"
author:
  name: "AmanAjayVarma"
  email: "amanajayvarma@gmail.com"
  url: "amanajayvarma.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/
google_analytics: "UA-155361221-1"


defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:	
  - jekyll-seo-tag	
  - jekyll-paginate	
  - jekyll-sitemap
  - amp-jekyll

# Custom variables
owner : "AmanAjayVarma"
year : {{ currentyear }}

ampdir: YOURDIR

pwa:
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - index.html
  precache_glob_ignores: # Optional
    - sw-register.js
    - "fonts/**/*"
