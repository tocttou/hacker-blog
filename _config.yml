title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "chipde1"
  email: "mmjj1205@naver.com"
  url: "https://chipde1.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "chipde1"
year : "2020"
