title: amanajayvarma
description: "A coding blog"
author:
  name: "AmanAjayVarma"
  email: "amanajayvarma@gmail.com"
  url: "amanajayvarma.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "AmanAjayVarma"
year : {{ currentyear }}

theme: jekyll-theme-cayman
