title: Tortoise-Box
description: "A Tortoise Blog"
author:
  name: "box"
  email: "box@tortoisebox.ca"
  url: "tortoise-box.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "tortoise-box"
year : "2020"
