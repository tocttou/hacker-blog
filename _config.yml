title: Amanajayvarma
description: "A coding blog"
author:
  name: "AmanAjayVarma"
  email: "amanajayvarma@gmail.com"
  url: "amanajayvarma.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/
google_analytics: "UA-155361221-1"


defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "AmanAjayVarma"
year : {{ currentyear }}

#Web Progressive app
pwa:
  sw_filename: sw.js
  dest_js_directory: js
  cache_name: pwa-cache
  precache_recent_posts_num: 12
  precache_glob_directory: /
  precache_glob_patterns:
    - "{js,css,fonts}/**/*.{js,css,woff,woff2}"
    - /index.html
    - /about.html
  precache_glob_ignores:
    - sw-register.js
  runtime_cache:
    - route: /^api\/getdata/
  strategy: networkFirst
  strategy: cacheFirst
