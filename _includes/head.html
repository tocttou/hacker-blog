<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#00ff00"/>
  <meta name="generator" content="Jekyll">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" /> {% seo %}
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="https://github.com/AmanAjayVarma/amanajayvarma.github.io/blob/master/assets/a-192x192.png?raw=true">
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="https://github.com/AmanAjayVarma/amanajayvarma.github.io/blob/master/assets/a-192x192.png?raw=true">
  <meta name="google-site-verification" content="jFjW0VEogSRNWsseBpNqKkWoZoqjzzelB0S2TGpMZ6o">
  <meta name="google-site-verification" content="owILzBuW6m7uVb3BpN6aUPciT4-FGCI6lW_Q-PjPOT4" />
  {% if page.path contains '_posts' %}
  <link rel="amphtml" href="{{ page.id | prepend: '/YOURDIR' | prepend: site.baseurl | prepend: site.url | append: '.html' }}">
{% endif %}
  <link rel="alternate" hreflang="en" href="https://amanajayvarma.tk" />
</head>
